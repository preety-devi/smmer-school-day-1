<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  
    <form action="#" method="post">
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br>

      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br>

      <br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
      <br>

      <br>
      <label for="message">Message:</label>
      <br>
      <textarea id="message" name="message" required></textarea>
      <br>
      
       <br>
      <label>Preferred Contact:</label>
      <br>
      <input type="checkbox" name="contact_method" value="Email" /> Email
      <input type="checkbox" name="contact_method" value="Phone" /> Phone
      <input type="checkbox" name="contact_method" value="Text" /> Text
      <br>
      <br>
      <label>Inquiry Type:</label>
      <br>
      <input type="radio" name="inquiry" value="General" required /> General
      <input type="radio" name="inquiry" value="Business" /> Business
      <input type="radio" name="inquiry" value="Support" /> Support
      <br>
       <br>
      <label for="service">Select Service:</label>
      <select id="service" name="service">
        <option value="web">Web Development</option>
        <option value="design">UI/UX Design</option>
      </select>
      <br>
      <br>
      <label for="appointment">Preferred Date:</label>
      <input type="date" id="appointment" name="appointment" />
      <br>
       <br>
      <label for="satisfaction">How satisfied are you?</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" />
      <br>
       <br>
      <input type="submit" value="Submit" />
    </form>


  <footer>
    <p>&copy; 2025 Preety</p>
  </footer>
</body>
</html>
